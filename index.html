<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="top_menu">
        <ul class="top_bar">
            <li class="top_bar_li">
                <a href="https://www.google.by" class="contact" title="Написать автору">Обратная связь</a>
            </li>
            <li class="top_bar_login"><a href="https://www.google.by" class="login" title="Вход">Вход</a></li>
        </ul>
    </div>
    <div class="header">
        <h1 class="header-title">
            <a class="header-logo" href="http://google.by" title="Честные новости">
                <img id="pageLogo" src="openNEWS2.png" title="OpenNews" alt="OpenNews">
            </a>
        </h1>
        <div class="banner">
            <a class="header-banner">
                <img id="catBanner" src="cat.png"title="Место для рекламы" alt="Реклама">
            </a>
        </div>
    </div>
</div>
</body>
</html>
